
<!DOCTYPE html>
<html ng-app="demoApp">
<head>
<title>Node.js Getting Started on Heroku</title>
<link rel="stylesheet" href="lib/angular-material.min.css">
<script src="lib/angular.min.js"></script>
<script src="lib/angular-animate.min.js"></script>
<script src="lib/angular-aria.min.js"></script>
<!-- Angular Material Javascript now available via Google CDN; version 1.0.7 used here -->
<script src="lib/angular-material.min.js"></script>
<link rel="stylesheet" href="lib/icon.css">
<link rel="stylesheet" href="lib/angular-material.min.css">
<script src="lib/angular-ui-router.js"></script>
<script src="lib/angular-resource.min.js"></script>
</head>
 <script type="text/ng-template" id="/view2.tpl"> 
      <h2>TempLATEB2</h2>
      {{title}}
</script>
 <script type="text/ng-template" id="view1.html"> 
      <h2>TempLATE vIEW1</h2>
</script>
<script>

angular.module('demoApp', ['ngMaterial','ui.router','ngResource'])
.config(function($stateProvider,$urlRouterProvider){
    $stateProvider
    .state('view1',{url:"view1",templateUrl:'view1.html'})
    .state('view2',{templateUrl:'/view2.tpl',
                   controller: function($scope){
                               $scope.title='this template 2';
                   }
})
})
.controller('AppCtrl',
function($scope,$mdSidenav){
    
    $scope.menus=[{"menu":"Bussines Partner","url":"view1"},{"menu":"Product","url":"view2"} ];})


;

</script>


<body>

<div ng-app="demoApp">

<div ng-controller="AppCtrl">
    {{menu}}
    <md-sidenav class="md-sidenav-left"
       md-component-id="left"
        md-is-locked-open="true"
        md-whiteframe="4">
        <md-button ng-click="close()">Close</md-button>
       
           

        <div ng-repeat="item in menus">
            <md-button>
            {{item.menu}}
            </md-button>
        </div>
         <div ng-repeat="item in menus">
            <a ui-sref="{{item.url}}">
            {{item.menu}}
            </a>
        </div>
        
        <md-content layout="column">
          <md-virtual-repeat-container id="horizontal-container" md-orient-horizontal>
      <div md-virtual-repeat="item in menus"
          class="repeated-item" flex>
        {{item}}
      </div>
    </md-virtual-repeat-container>
         <md-tabs md-stretch-tabs 
           md-selected="selectedIndex">
     <md-tab label="tab1"></md-tab> 
     <md-tab label="tab2"></md-tab>
     <md-tab label="tab3"></md-tab>  
  </md-tabs>


        </md-content>
    </md-sidenav>
     


    <a ui-sref="view1">State 1</a>
    <a ui-sref="view2">State 2</a>
     <div id="content" ui-view flex>loading</div>
</div>
</div>

</body>
</html>
